{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="bg-gray-100 mt-10 rounded-lg p-8 max-w-lg mx-auto">
  <div class="w-full flex justify-center items-center">
    <h2 class="text-gray-900 text-2xl font-medium title-font mb-5">Masuk</h2>
  </div>

  <form method="POST" class="mt-5">
      {% csrf_token %}
      {{ form|crispy }}
      <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
          Masuk
      </button>
  </form>
  <div class="flex justify-between items-center border-t border-gray-200 mt-5">
    <div class="py-3">
      <a class="hover:text-blue-500" href="{% url 'reset-password' %}">Lupa password?</a>
    </div>
      <div class="py-3">
        <a class="hover:text-blue-500" href="{% url 'signup' %}">Tidak punya akun?</a>
      </div>
  </div>
</div>

{% endblock content %}
