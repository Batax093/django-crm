{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="bg-gray-100 mt-10 rounded-lg p-8 max-w-4xl mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:category-list' %}">Kembali ke datar tugas</a>
    <div class="w-full flex justify-center items-center">
      <h2 class="text-gray-900 text-2xl font-medium title-font mb-5">Ubah {{ object.name }}</h2>
    </div>
  
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Ubah
        </button>
    </form>
</div>

{% endblock content %}
